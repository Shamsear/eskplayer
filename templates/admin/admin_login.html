<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Player Tournament System</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap');
        
        * { 
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        
        .font-display {
            font-family: 'Space Grotesk', sans-serif;
        }
        
        /* Enhanced Glassmorphism */
        .glass {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0.6) 100%);
            backdrop-filter: blur(20px) saturate(1.5);
            -webkit-backdrop-filter: blur(20px) saturate(1.5);
            border: 1px solid rgba(255, 255, 255, 0.7);
            box-shadow: 
                0 0.5px 0 1px rgba(255, 255, 255, 0.23) inset,
                0 1px 0 0 rgba(255, 255, 255, 0.66) inset,
                0 4px 16px rgba(0, 0, 0, 0.08);
        }
        
        /* Premium Gradient */
        .animated-gradient {
            background: linear-gradient(135deg, 
                #e0c3fc 0%, 
                #8ec5fc 20%, 
                #e0aaff 40%, 
                #c77dff 60%, 
                #9381ff 80%, 
                #b8b8ff 100%);
            background-size: 400% 400%;
            animation: gradient-shift 20s ease infinite;
            opacity: 0.15;
        }
        
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Gradient Text */
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Input Focus Effects */
        .input-focus {
            transition: all 0.3s ease;
        }
        
        .input-focus:focus {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.15);
        }
        
        /* Button Effects */
        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(99, 102, 241, 0.25);
        }
    </style>
</head>
<body class="min-h-screen relative overflow-x-hidden">
    <!-- Animated Background -->
    <div class="fixed inset-0 animated-gradient"></div>
    
    <!-- Login Container -->
    <div class="relative min-h-screen flex items-center justify-center p-4">
        <div class="glass rounded-3xl p-8 w-full max-w-md">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-2xl mb-4">
                    <i class="fas fa-shield-alt text-white text-2xl"></i>
                </div>
                <h1 class="text-3xl font-display font-bold gradient-text mb-2">Eskimos Admin Login</h1>
                <p class="text-gray-600">Access the Eskimos Tournament System</p>
            </div>
            
            <!-- Login Form -->
            <form method="POST" class="space-y-6">
                {% if error %}
                <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl text-sm">
                    <i class="fas fa-exclamation-circle mr-2"></i>{{ error }}
                </div>
                {% endif %}
                
                <!-- Username Field -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-2"></i>Username
                    </label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           required 
                           class="input-focus w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none"
                           placeholder="Enter your username">
                </div>
                
                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           required 
                           class="input-focus w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none"
                           placeholder="Enter your password">
                </div>
                
                <!-- Login Button -->
                <button type="submit" 
                        class="btn-gradient w-full py-3 px-4 text-white font-semibold rounded-xl hover:shadow-lg transform transition-all duration-200">
                    <i class="fas fa-sign-in-alt mr-2"></i>Login to Admin Panel
                </button>
            </form>
            
            <!-- Back to Home Button -->
            <div class="text-center mt-6">
                <a href="{{ url_for('public_home') }}" 
                   class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-600 bg-white/50 border border-gray-300 rounded-lg hover:bg-white/70 hover:text-gray-800 transition-all duration-200 hover:-translate-y-0.5">
                    <i class="fas fa-home mr-2"></i>Back to Home Page
                </a>
            </div>
        </div>
    </div>
    
    <!-- Floating Elements -->
    <div class="fixed top-10 left-10 w-20 h-20 bg-gradient-to-r from-purple-400 to-pink-400 rounded-full opacity-10 animate-pulse"></div>
    <div class="fixed bottom-20 right-16 w-16 h-16 bg-gradient-to-r from-blue-400 to-indigo-400 rounded-full opacity-10 animate-pulse" style="animation-delay: 1s;"></div>
    <div class="fixed top-1/2 right-8 w-12 h-12 bg-gradient-to-r from-green-400 to-blue-400 rounded-full opacity-10 animate-pulse" style="animation-delay: 2s;"></div>
</body>
</html>
